version: "3.9"

services:
  backend:
    image: ${DOCKERHUB_USERNAME:-local}/app-backend:latest
    container_name: app-backend
    environment:
      - PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: ${DOCKERHUB_USERNAME:-local}/app-frontend:latest
    container_name: app-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

