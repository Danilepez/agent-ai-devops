name: ci-cd

on:
  push:
    branches: [main]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -f Dockerfile.backend -t $DOCKERHUB_USERNAME/app-backend:latest .
          docker push $DOCKERHUB_USERNAME/app-backend:latest

      - name: Build and push frontend
        run: |
          docker build -f Dockerfile.frontend -t $DOCKERHUB_USERNAME/app-frontend:latest .
          docker push $DOCKERHUB_USERNAME/app-frontend:latest

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          rsync -az --delete . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            cd /home/${{ secrets.EC2_USER }}/app
            export DOCKERHUB_USERNAME='${{ secrets.DOCKERHUB_USERNAME }}'
            docker compose pull
            docker compose up -d --remove-orphans
          "

